<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8"/>
    <title>Test Form</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head> 
<body>
    <audio src="audio/y2mate.com - We Dont Talk Anymore Violin  Top 20 Bản Violin Hay Nhất Mọi Thời Đại.mp3" autoplay></audio>
    <section>
        <div id="para">
            <p>Đăng Nhập</p>
        </div>
<div id="form">
<form action="#">
<ul>
<li id="tk"><strong>Tên tài khoản</strong> </li>
<li id="notk"><input type="text" name="tai khoan" placeholder="tên tài khoản"></li>
<li id="mk"><strong>Mật khẩu</strong> </li>
<li id="nomk"><input type="password" name="mk" placeholder="nhập mật khẩu"></li>
</ul>
</form>
</div>
<div id="tinh">
<label>Giới tính</label>
<input type="radio" name="Boy" placeholder="Boy">Nam
<input type="radio" name="Girl" placeholder="Girl">Nữ
</div>
<div id="select">
    <label>Bố mẹ bạn biết bạn gay chưa ?</label>
</div>
    <div id="option">
    <select>
        <option>Rồi</option>
        <option>Chưa</option>
        <option>Có bê đê đâu mà biết ?</option>
    </select>

</div>
<div id="button">
    <button type="submit">Đăng Nhập</button>
</div>
    </section>
</body>
</html>
